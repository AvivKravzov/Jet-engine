<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתר שלי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ברוך הבא לאתר שלי!</h1>
        <p>זהו אתר פשוט שנבנה בקלות.</p>
    </header>

    <main>
        <section>
            <h2>על האתר</h2>
            <p>האתר הזה נבנה באמצעות HTML, CSS ו-JavaScript.</p>
        </section>

        <section>
            <h2>צרו קשר</h2>
            <form id="contact-form">
                <label for="name">שם:</label>
                <input type="text" id="name" name="name" placeholder="הכנס שם">
                <br>
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" placeholder="הכנס אימייל">
                <br>
                <button type="submit">שלח</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 האתר שלי. כל הזכויות שמורות.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
